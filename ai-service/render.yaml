# Render.com deployment configuration
# Docs: https://render.com/docs/yaml-spec

services:
  - type: web
    name: rerent-ai-service
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GOOGLE_API_KEY
        sync: false # Set manually in Render dashboard
      - key: MYSQL_HOST
        sync: false
      - key: MYSQL_PORT
        value: "3306"
      - key: MYSQL_DATABASE
        sync: false
      - key: MYSQL_USER
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: CHROMA_PERSIST_DIRECTORY
        value: "/app/chroma_data"
    healthCheckPath: /health
    autoDeploy: true
